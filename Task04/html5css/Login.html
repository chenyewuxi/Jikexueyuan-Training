<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>系统登陆</title>
    <link rel="stylesheet" type="text/css" href="styles/normalize_3.0.3.css" />
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    
</head>

<body>
    <div class="bodyBackground">
        <form action="index.html" method="post">
            <div class="logonLocation">
            	<div class="titleGroup">XX后台管理系统</div>
                <div class="form-group">
                    <label for="userAcount">账户:</label>
                    <input type="textbox" title="demo account: admin" class="form-control" id="userAcount" placeholder="账户(Demo Account: Admin)" required="" />
                </div>
                <div class="form-group">
                    <label for="userPassword">用户密码:</label>
                    <input type="password" title="demo password: admin" class="form-control" id="userPassword" placeholder="用户密码(Demo Password: Admin)" required="" />
                </div>
                <div class="form-group logonButton">
                    <button type="submit" class="btn btn-default btn-info form-control">登陆</button>
                </div>
               	<hr>

            </div>
        </form>
    </div>

    
    <script type="text/javascript" src="javascripts/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="javascripts/bootstrap.min.js"></script>

</body>

</html>
