<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #macji {
        position: relative;
        width: 100%;
        height: 80px;
        background-color: #eee;
        text-align: center;
        overflow: hidden;
    }
    
    #macji .macji-skin {
        float: left;
        position: relative;
        left: 50%;
    }
    
    #macji .macji-skin li {
        position: relative;
        right: 50%;
        float: left;
        margin: 10px;
        padding: 0 10px;
        border: solid 1px #000;
        line-height: 60px;
    </style>
    }
</head>

<body>
    <div id="macji">
        <ul class="macji-skin">
            <li>列表一</li>
            <li>列表二</li>
            <li>列表三</li>
        </ul>
    </div>
</body>

</html>
